<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Re-Viewing the Gaze Digital Booklet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            overflow: hidden;
        }
        .cover-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black;
            color: white;
        }
        .cover-container img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        }
        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
        }
        .start-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .booklet-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .booklet {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .page {
            max-width: 45%;
            max-height: 90%;
            margin: 0 5px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }
        .page.portrait {
            max-width: 90%;
            max-height: 95%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            transition: background 0.3s ease;
        }
        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        #overlayButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 11;
        }
        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            background-image: url('Overlay.png');
            background-size: cover;
            background-position: center;
            mix-blend-mode: multiply;
            z-index: 10;
        }
        #menuButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 11;
        }
        #infoButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 12;
        }
        #infoPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9;
            display: none;
        }
        #infoPopupContent {
            margin: 20px;
            text-align: center;
        }
        #infoPopupContent h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #infoPopupContent p {
            font-size: 18px;
            line-height: 1.5;
        }
        #infoPopupClose {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 12;
        }
        #infoPopupClose:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Cover Screen -->
    <div class="cover-container" id="cover-container">
        <img src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Cover Page">
        <button class="start-button" onclick="enterFullScreen()">Start the Booklet</button>
    </div>

    <!-- Booklet Display -->
    <div class="booklet-container" id="booklet-container">
        <button class="arrow left" onclick="prevPage()">&#9664;</button>
        <div class="booklet">
            <img id="left-page" class="page left" src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Left Page" loading="lazy">
            <img id="right-page" class="page right" style="visibility: hidden;" alt="Right Page" loading="lazy">
        </div>
        <button class="arrow right" onclick="nextPage()">&#9654;</button>
        <!-- Overlay Button -->
        <button id="overlayButton" onclick="toggleOverlay()">Overlay</button>
        <!-- Overlay Image -->
        <div id="overlay-image"></div>
        <!-- Menu Button -->
        <button id="menuButton" onclick="toggleMenu()">Menu</button>
        <!-- Information Button -->
        <button id="infoButton" onclick="toggleInfo()">&#9432;</button>
        <!-- Information Popup -->
        <div id="infoPopup">
            <div id="infoPopupContent">
                <h1>About the Booklet</h1>
                <p>This interactive booklet explores themes of identity, perception, and societal norms. Use the arrows or swipe gestures to navigate through the pages.</p>
            </div>
            <button id="infoPopupClose" onclick="toggleInfo()">Close</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 24;

        function enterFullScreen() {
            const cover = document.getElementById('cover-container');
            const bookletContainer = document.getElementById('booklet-container');

            cover.style.display = 'none';
            bookletContainer.style.display = 'flex';

            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch((err) => {
                    console.error(`Error enabling full-screen mode: ${err.message}`);
                });
            }

            updatePages();
        }

        function isPortraitMode() {
            return window.innerWidth <= 768 && window.matchMedia("(orientation: portrait)").matches;
        }

        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');

            if (currentPage === 1) {
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_01.png`;
                rightPage.style.visibility = 'hidden';
            } else if (isPortraitMode()) {
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                leftPage.classList.add("portrait");
                rightPage.style.visibility = 'hidden';
            } else {
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                leftPage.classList.remove("portrait");
                if (currentPage < totalPages) {
                    rightPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage + 1).padStart(2, '0')}.png`;
                    rightPage.style.visibility = 'visible';
                } else {
                    rightPage.style.visibility = 'hidden';
                }
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePages();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePages();
            }
        }

        function toggleOverlay() {
            const overlay = document.getElementById('overlay-image');
            overlay.style.display = overlay.style.display === 'none' || overlay.style.display === '' ? 'block' : 'none';
        }

        function toggleInfo() {
            const infoPopup = document.getElementById('infoPopup');
            infoPopup.style.display = infoPopup.style.display === 'none' ? 'flex' : 'none';
        }

        window.addEventListener("resize", updatePages);

        updatePages();
    </script>
</body>
</html>
