<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Re-Viewing the Gaze Digital Booklet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            overflow: hidden;
        }
        .cover-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black;
            color: white;
        }
        .cover-container img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        }
        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background: #0056b3;
        }
        .booklet-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .booklet {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform: scale(1); /* Default scale for pinch-to-zoom */
            transition: transform 0.3s ease; /* Smooth zoom transitions */
        }
        .page {
            max-width: 45%;
            max-height: 90%;
            margin: 0 5px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            transition: background 0.3s ease;
        }
        .arrow:hover {
            background: rgba(0, 0, 0, 0.8); /* Darker hover */
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        #overlayButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 11;
        }
        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            background-image: url('Overlay.png');
            background-size: cover;
            background-position: center;
            mix-blend-mode: multiply;
            z-index: 10;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            .page {
                max-width: 90%;
            }
            .page.right {
                display: none; /* Hide the right page in portrait mode */
            }
        }
    </style>
</head>
<body>
    <!-- Cover Screen -->
    <div class="cover-container" id="cover-container">
        <img src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Cover Page">
        <button class="start-button" onclick="enterFullScreen()">Start the Booklet</button>
    </div>

    <!-- Booklet Display -->
    <div class="booklet-container" id="booklet-container">
        <button class="arrow left" onclick="prevPage()">&#9664;</button>
        <div class="booklet" id="booklet">
            <img id="left-page" class="page left" src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Left Page" loading="lazy">
            <img id="right-page" class="page right" style="visibility: hidden;" alt="Right Page" loading="lazy">
        </div>
        <button class="arrow right" onclick="nextPage()">&#9654;</button>
        <!-- Overlay Button -->
        <button id="overlayButton" onclick="toggleOverlay()">Overlay</button>
        <!-- Overlay Image -->
        <div id="overlay-image"></div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 24; // Total number of pages in the booklet

        // Function to detect portrait mode
        function isPortraitMode() {
            return window.innerWidth <= 768 && window.matchMedia("(orientation: portrait)").matches;
        }

        function enterFullScreen() {
            const cover = document.getElementById('cover-container');
            const bookletContainer = document.getElementById('booklet-container');

            // Hide the cover and show the booklet
            cover.style.display = 'none';
            bookletContainer.style.display = 'flex';

            // Request full screen
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch((err) => {
                    console.error(`Error trying to enable full-screen mode: ${err.message}`);
                });
            }

            updatePages();
        }

        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');

            if (currentPage === 1) {
                // Show the cover page as a single page
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_01.png`;
                rightPage.style.visibility = 'hidden';
            } else if (isPortraitMode()) {
                // Show only the left page in portrait mode
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                rightPage.style.visibility = 'hidden';
            } else {
                // Show two-page spread for other pages
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                if (currentPage < totalPages) {
                    rightPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage + 1).padStart(2, '0')}.png`;
                    rightPage.style.visibility = 'visible';
                } else {
                    rightPage.style.visibility = 'hidden'; // Hide right page if no more pages
                }
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePages();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePages();
            }
        }

        // Pinch-to-zoom functionality
        let scale = 1;
        const booklet = document.getElementById("booklet");
        booklet.addEventListener("wheel", (event) => {
            event.preventDefault();
            const zoomDelta = -event.deltaY * 0.001; // Adjust zoom speed
            scale = Math.min(Math.max(scale + zoomDelta, 1), 3); // Limit zoom scale (1x to 3x)
            booklet.style.transform = `scale(${scale})`;
        });

        function toggleOverlay() {
            const overlay = document.getElementById('overlay-image');
            overlay.style.display = overlay.style.display === 'none' || overlay.style.display === '' ? 'block' : 'none';
        }

        // Initialize the pages
        updatePages();
    </script>
</body>
</html>
